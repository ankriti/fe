<mat-grid-list cols="10" rowHeight="250px">
  <mat-grid-tile [colspan]="narrowRow" >
    <div class="image-container">
      <div class="leftClicker">
        <button mat-button class="baldButton" (click)="scrollFeaturedPrevious()">
          <i class="material-icons ">keyboard_arrow_left</i>
        </button>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="broadRow" >
    <mat-card class="example-card" *ngFor="let product of displayFeaturedSet" flex="15">
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="cardFeaturedImage">
          <div fxLayout fxLayoutAlign="center">
            <img class="image-logo" mat-card-image [src]="product.image" alt="Photo of a Shiba Inu">
          </div>
        </div>
        {{product.name}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="narrowRow" >
    <div class="image-container">
      <div class="rightClicker">
        <button mat-button class="baldButton" (click)="scrollFeaturedNext()">
          <i class="material-icons">keyboard_arrow_right</i>
        </button>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
